<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Useful Links - ChemEng Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007BFF;
      --highlight: #1565c0;
      --bg: #f4f6f8;
      --white: #fff;
      --text: #333;
      --muted: #666;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      min-height: 100vh;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: var(--white);
      padding: 15px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      position: relative;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--highlight);
      border-radius: 2px;
    }

    nav a:hover {
      color: var(--highlight);
    }

    header {
      background: var(--white);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: var(--highlight);
    }

    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    .search-bar {
      max-width: 400px;
      margin: 30px auto;
      text-align: center;
    }

    .search-bar input {
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .category-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
    }

    .category-buttons button.active {
      background: var(--primary);
      color: white;
    }

    .links-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .link-card {
      width: 160px;
      height: 150px;
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      text-decoration: none;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
      font-size: 1rem;
    }

    .link-card:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .link-card span {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .dark-mode {
      background: #121212;
      color: #fff;
    }

    .dark-mode header,
    .dark-mode nav {
      background: #1e1e1e;
    }

    .dark-mode .link-card {
      background: #1e1e1e;
      color: #fff;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      display: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      header {
        font-size: 1.6rem;
      }

      .link-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Dark Mode Toggle -->
  <button class="mode-toggle" onclick="toggleDarkMode()">üåô Toggle Mode</button>

  <!-- ‚úÖ Navbar -->
  <nav>
    <a href="index.html">HOME</a>
    <a href="students.html">OUR STUDENTS</a>
    <a href="usefulllink.html" class="active">USEFUL LINKS</a>
    <a href="studymaterial.html">STUDY MATERIAL</a>
    <a href="suggestion.html">SUGGESTIONS</a>
  </nav>

  <!-- ‚úÖ Page Header -->
  <header id="top">Useful Links - ChemEng Portal</header>

  <!-- üîç Search -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search links...">
  </div>

  <!-- üß≠ Filter Buttons -->
  <div class="category-buttons">
    <button class="active" onclick="filterLinks('all')">All</button>
    <button onclick="filterLinks('academic')">Academics</button>
    <button onclick="filterLinks('tools')">Tools</button>
    <button onclick="filterLinks('career')">Career</button>
    <button onclick="filterLinks('research')">Research</button>
  </div>

  <!-- üîó Link Cards -->
  <div class="links-grid" id="linksGrid">
    <a href="https://nptel.ac.in/course.html" class="link-card academic">
      <span>üìò</span>NPTEL
    </a>
    <a href="https://www.iitp.ac.in/" class="link-card academic">
      <span>üèõÔ∏è</span>IIT Patna
    </a>
    <a href="https://docs.google.com/spreadsheets/d/1p0WTx2O5rUEatdvpVtoQwnPEhv86_nZf5F-LMPwEe_s/edit?gid=0#gid=0" class="link-card academic">
      <span>üöç</span>BUS Schedule
    </a>
    <a href="https://chemdrawdirect.perkinelmer.cloud" class="link-card tools">
      <span>üß∞</span>ChemDraw
    </a>
    <a href="https://www.sciencedirect.com/" class="link-card research">
      <span>üî¨</span>ScienceDirect
    </a>
    <a href="https://internshala.com/" class="link-card career">
      <span>üíº</span>Internshala
    </a>
    <a href="https://gate.iitk.ac.in/" class="link-card academic">
      <span>üéØ</span>GATE Portal
    </a>
  </div>

  <!-- ‚¨Ü Back to Top -->
  <button id="backToTop" onclick="scrollToTop()">‚¨ÜÔ∏è Top</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    window.onscroll = () => {
      document.getElementById("backToTop").style.display = window.scrollY > 300 ? "block" : "none";
    }

    function filterLinks(category) {
      document.querySelectorAll('.category-buttons button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      document.querySelectorAll('.link-card').forEach(card => {
        card.style.display = (category === 'all' || card.classList.contains(category)) ? 'flex' : 'none';
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const val = this.value.toLowerCase();
      document.querySelectorAll('.link-card').forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(val) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
